services:
  # Single service deployment - Python backend serving React frontend
  - type: web
    name: nasa-exoplanet-fullstack
    env: python
    buildCommand: "cd /opt/render/project && pip install -r requirements.txt && npm install && npm run build"
    startCommand: "python api_predict.py"
    autoDeploy: false
    healthCheckPath: /
    envVars:
      - key: PYTHON_VERSION
        value: 3.9.18
      - key: CI
        value: false
      - key: NODE_ENV
        value: production